spring.application.name=gateway-1
server.port=8095
spring.cloud.config.url=http://localhost:9000
zuul.routes.items.serviceId=item-service
zuul.routes.items.path=/items/**
zuul.routes.items.stripPrefix=false
zuul.routes.reviews.serviceId=review-service
zuul.routes.reviews.path=/reviews/**
zuul.routes.reviews.stripPrefix=false
zuul.routes.members.serviceId=member-service
zuul.routes.members.path=/members/**
zuul.routes.members.stripPrefix=false
zuul.routes.testsecurity.serviceId=test-security
zuul.routes.testsecurity.path=/test-security/**
zuul.routes.testsecurity.stripPrefix=false
zuul.routes.auth.serviceId=auth-service
zuul.routes.auth.path=/auth/**
zuul.routes.auth.stripPrefix=true
zuul.sensitive-headers=Cookie,Set-Cookie